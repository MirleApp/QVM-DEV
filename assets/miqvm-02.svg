  <text class="b6bf08f6-c832-4611-a7d6-5feaabd29378" transform="translate(763.73 26.44)">利用VM的預測，我<tspan x="0" y="14.4">們可以</tspan><tspan class="b42a4396-8347-426d-ab8e-c5853f526a5f" x="36" y="14.4">減少抽測帶來</tspan><tspan class="b42a4396-8347-426d-ab8e-c5853f526a5f"><tspan x="0" y="28.8">的質量風險</tspan><tspan class="e24eeb52-e727-47cf-99ae-ed48c8b23721" x="60" y="28.8">，而這些</tspan></tspan><tspan x="0" y="43.2">預測也可以</tspan><tspan class="b42a4396-8347-426d-ab8e-c5853f526a5f" x="60" y="43.2">作為R2R</tspan><tspan class="b42a4396-8347-426d-ab8e-c5853f526a5f"><tspan x="0" y="57.6">控制的參考依據</tspan><tspan class="e24eeb52-e727-47cf-99ae-ed48c8b23721" x="84" y="57.6">。</tspan></tspan></text>
